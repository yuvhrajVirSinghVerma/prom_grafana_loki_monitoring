name: Deploy and Test Application

on:
  push:
    branches:
      - main

jobs:
  deploy_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Append logs to file
        run: |
          echo "=== Additional Logs ===" >> app_logs.txt
          echo "Timestamp: $(date)" >> app_logs.txt
          echo "Build completed successfully." >> app_logs.txt
          
      - name: Install dependencies
        run: npm install > app.log 2>&1

      - name: Build application
        run:  npx tsc -b > app.log 2>&1
    
      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: applogs
          path: app.log

